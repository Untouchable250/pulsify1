<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNTOUCHED</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS styles */

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffd700; /* Metallic gold text color */
            background-color: #000; /* Black background color */
        }

        header {
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
            color: #000; /* Black text color */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            transition: background 0.3s, color 0.3s;
            z-index: 1000;
        }

        .scrolled {
            background: linear-gradient(135deg, #ffd700, #b8860b); /* Reversed Gold gradient */
            color: #000; /* Black text color */
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            color: #000; /* Black text color */
            text-shadow: 2px 2px #b8860b; /* Gold shadow */
        }

        .slogan {
            font-size: 1.2em;
            color: #000; /* Black text color */
            margin-top: 10px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b8860b; /* Gold border */
            background-color: #000; /* Black background */
            color: #ffd700; /* Metallic gold text color */
        }

        nav {
            margin-right: 50px; /* Adjust margin to create some space */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: auto; /* Push the first item to the right */
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px 20px; /* Adjust padding to account for fixed header */
            text-align: center;
        }

        .product {
            border: 1px solid #b8860b; /* Gold border */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h2 {
            margin: 0;
            color: #000; /* Black text color */
        }

        .product-info p {
            margin: 10px 0;
            color: #000; /* Black text color */
        }

        .product-price {
            font-weight: 700;
        }

        .cart {
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
            color: #000; /* Black text color */
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }

        .cart:hover {
            background: #ffd700;
            color: #000;
        }

        footer {
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
            color: #000; /* Black text color */
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">UNTOUCHED</div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products..." onkeypress="handleKeyPress(event)">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to UNTOUCHED</h1>
        <div class="slogan">Set your heart ablaze, overcome your limits</div>
        
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <h2>Product 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="product-price">$19.99</p>
            </div>
            <button class="cart" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>

        <!-- More product listings here -->

        <a href="cart.html" target="_blank" id="cartLink" class="cart">ðŸ›’ View Cart (0)</a>
    </div>
