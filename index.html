<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNTOUCHED</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffd700; /* Metallic gold text color */
            background-color: #000; /* Black background color */
        }

        header {
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
            color: #000; /* Black text color */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            color: #000; /* Black text color */
            text-shadow: 2px 2px #b8860b; /* Gold shadow */
        }

        .slogan {
            font-size: 1.2em;
            color: #000; /* Black text color */
            margin-top: 10px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b8860b; /* Gold border */
            background-color: #000; /* Black background */
            color: #ffd700; /* Metallic gold text color */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #000; /* Black text color */
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .product {
            border: 1px solid #b8860b; /* Gold border */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
        }

        .product img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h2 {
            margin: 0;
            color: #000; /* Black text color */
        }

        .product-info p {
            margin: 10px 0;
            color: #000; /* Black text color */
        }

        .product-price {
            font-weight: 700;
        }

        .cart {
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
            color: #000; /* Black text color */
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        footer {
            background: linear-gradient(135deg, #b8860b, #ffd700); /* Gold gradient */
            color: #000; /* Black text color */
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">UNTOUCHED</div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products..." onkeypress="handleKeyPress(event)">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to UNTOUCHED</h1>
        <div class="slogan">Set your heart ablaze, overcome your limits</div>
        
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <h2>Gaming mousepad</h2>
                <p>The best gaming mousepad around</p>
                <p class="product-price">$19.99</p>
            </div>
            <a href="#" class="cart">Add to Cart</a>
        </div>

        <!-- More product listings here -->

        <a href="#" class="cart">View Cart</a>
    </div>

    <footer>
        <p>&copy; 2024 UNTOUCHED. All rights reserved.</p>
    </footer>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                alert('Search initiated for: ' + document.getElementById('searchInput').value);
            }
        }
    </script>
</body>
</html>
