<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - UNTOUCHED</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h2 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .cart-item-info p {
            margin: 0;
            color: #666;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            color: #333;
            font-size: 1.2em;
        }

        .cart-total span {
            color: #ff5722;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        
        <div id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-total">
            Total: <span id="cartTotal">$0.00</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve cart items from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Get reference to cartItems container
            const cartItemsContainer = document.getElementById('cartItems');

            // Initialize total
            let total = 0;

            // Check if cart is empty
            if (cart.length === 0) {
                const emptyCartMsg = document.createElement('div');
                emptyCartMsg.textContent = 'Your cart is empty';
                emptyCartMsg.classList.add('empty-cart');
                cartItemsContainer.appendChild(emptyCartMsg);
            } else {
                // Loop through cart items and display them
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.classList.add('cart-item');

                    const image = document.createElement('img');
                    image.src = item.image; // Update with actual image source
                    image.alt = item.name;

                    const cartItemInfoDiv = document.createElement('div');
                    cartItemInfoDiv.classList.add('cart-item-info');

                    const itemName = document.createElement('h2');
                    itemName.textContent = item.name;

                    const itemPrice = document.createElement('p');
                    itemPrice.textContent = `$${item.price.toFixed(2)}`;

                    cartItemInfoDiv.appendChild(itemName);
                    cartItemInfoDiv.appendChild(itemPrice);

                    cartItemDiv.appendChild(image);
                    cartItemDiv.appendChild(cartItemInfoDiv);

                    cartItemsContainer.appendChild(cartItemDiv);

                    // Calculate total
                    total += item.price;
                });
            }

            // Update total in the DOM
            const cartTotalSpan = document.querySelector('.cart-total span');
            cartTotalSpan.textContent = `$${total.toFixed(2)}`;
        });
    </script>
</body>
</html>
